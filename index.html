<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme-Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome to Meme-Generator</h1>
    <h3>Enter The Detail To Create Meme</h3>
    <form id="memeform" class="memeform">
      <div class="forminput">
        <label for="image">Image URL</label>
        <input
          type="url"
          name="image"
          id="image"
          class="input"
          placeholder="enter your image URL here"
        />
      </div>
      <div class="forminput">
        <label for="toptext"> Top - Text </label>
        <input
          type="text"
          name="toptext"
          id="toptext"
          class="input"
          placeholder="enter your Top Text here"
        />
      </div>
      <div class="forminput">
        <label for="botmtext">Bottom Text</label>
        <input
          type="text"
          name="botmtext"
          id="botmtext"
          class="input"
          placeholder="enter your Bottom text here"
        />
      </div>

      <button type="submit" class="button">Creat Meme</button>
      <div id="memes"></div>
      <script src="script.js"></script>
    </form>
  </body>
</html>
